<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Types</title>
</head>

<body>
  <h1>Input Types</h1>
  <form class="" action="index.html" method="post">
  <label>Your Name : </label>
  <input type="text" name="" value="">
  <br><br>
  <label for="">Tick the checkbox if you are a student.</label>
  <input type="checkbox" name="" value="">
  <br><br>
  <label for="">Date of Birth : </label>
  <input type="date" name="" value="">
  <br><br>
  <label for="">Upload your resume</label>
  <input type="file" name="" value="">
  <br><br>
  <label for="">Upload your image</label>
  <input type="image" name="" value="" alt="No image chosen">
  <br><br>
  <label for="">Display how far you are good in Computer skills</label>
  <input type="range" name="" value="">
  <br><br>
  <label for="">Have you completed your higher studies?</label>
  <label for="">Yes</label>
  <input type="radio" name="" value="">
  <label for="">No</label>
  <input type="radio" name="" value="">
  <br><br>
  <input type="submit" name="" value="">
    </form>
</body>

</html>
